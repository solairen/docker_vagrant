---
name: Docker registry

on:
  release:
    types: 
      - published

env:
  DOCKER_USER: ${{ secrets.docker_username }}
  DOCKER_PASS: ${{ secrets.docker_token }}

jobs:
  deploy:
    name: Push docker iamge to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check Vagrant version
        id: version
        run: |
          check=$(curl -s "https://api.github.com/repos/hashicorp/vagrant/tags" | grep '"name":' | sed "s/[^0-9.]//g" | head -n1)
          echo ::set-output name=response::$check
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASS }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: true
          tags: moleszek/vagrant:${{ steps.version.outputs.response }}
